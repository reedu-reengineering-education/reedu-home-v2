[build]
  command = "yarn build"
  publish = "dist/reedu-home-v2"

[build.environment]
  NODE_VERSION = "20.11.1"
  NPM_VERSION = "10.2.3"
  YARN_VERSION = "1.22.19"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.images]
  compress = false